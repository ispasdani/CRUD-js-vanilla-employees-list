<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Employees List</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="form">
          <h1>Add employee</h1>
          <div>
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" id="full-name" />
          </div>
          <div>
            <label for="emp-code">EMP Code</label>
            <input type="text" name="emp-code" id="emp-code" />
          </div>
          <div>
            <label for="salary">Salary</label>
            <input type="text" name="salary" id="salary" />
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
          </div>
          <button type="submit" id="form-button">Add employee</button>
        </form>
      </div>
      <div class="inserted-content">
        <table class="employee-list">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>EMP Code</th>
              <th>Salary</th>
              <th>City</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="t-body-content"></tbody>
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
